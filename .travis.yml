language: php

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm

matrix:
  allow_failures:
    - php: 7.0

branches:
  only:
    - master

sudo: required

before_install:
  - travis_retry ./.travis.sh before_install

install:
  - travis_retry ./.travis.sh install

before_script:
  - travis_retry ./.travis.sh before_script

script:
  - ./vendor/bin/phpunit --coverage-text --coverage-clover=coverage.clover
  - ./bench.php

after_success:
  - ./.travis.sh after_success
